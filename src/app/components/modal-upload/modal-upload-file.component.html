<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.vismodalinforme">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrega de documents</h5>
                    <button (click)="cerrarModalDoc()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">


                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">
                    <!-- <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150"> -->

                    <input (change)="seleccionFile($event.target.files[0])" type="file">




                </div>
                <div class="modal-footer">
                    <!-- <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button> -->
                    <button (click)="pujarDocument()" type="button" class="btn btn-primary">Pujar document</button>
                    <button (click)="cerrarModalDoc()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
