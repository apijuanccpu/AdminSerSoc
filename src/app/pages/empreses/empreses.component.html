<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <div class="text-right">
                  <button [routerLink]="['/informe','nuevo','null']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> 
                      Crear Informe
                  </button>

<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <h3 class="card-title">Empreses registrats ( <small> {{ _empresaService.totalEmpreses }} </small> )</h3>

              <table class="table table-hover">
                  <thead>
                      <tr>
                          <th>Empresa</th>
                          <th>Direccio</th>
                          <th>Municipi</th>
                          <th>Codi Postal</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let empresa of empreses">

                          <td>
                              {{ empresa.nom }}
                          </td>
                          <td>
                              {{ empresa.direccio}}
                          </td>
                          <td>
                              {{ empresa.poblacio }}
                          </td>
                          <td>
                              {{ empresa.codipostal }}
                          </td>
                          <td>
                              <button [routerLink]="['/empresa', empresa._id, 'null' ]" class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                          </button>

                              <button (click)="borrarEmpresa( informe )" class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                          </button>
                          </td>
                      </tr>
                  </tbody>
              </table>

          </div>
      </div>
  </div>
</div>
