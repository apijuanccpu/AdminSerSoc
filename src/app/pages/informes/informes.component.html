<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarInforme( input.value )" type="text" class="form-control" placeholder="Buscar informe...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/informe','nuevo','null']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i> 
                        Crear Informe
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Informes registrats ( <small> {{ _informeService.totalInformes }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Informe</th>
                            <th>Data</th>
                            <th>Persona</th>
                            <th>Usuari</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let informe of informes">

                            <td>
                                {{ informe.nombre }}
                            </td>
                            <td>
                                {{ informe.data | data}}
                            </td>
                            <td>
                                {{ informe.persona.nombre }}
                            </td>
                            <td>
                                {{ informe.usuario.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/informe', informe._id, 'null' ]" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>

                                <button (click)="borrarInforme( informe )" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
